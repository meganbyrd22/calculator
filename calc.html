<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator Project</title>
    <script src ="calc.js" defer></script>
    <link rel = "stylesheet" href ="calc.css">
  </head>

  <body>
    <div id = calcContainer>
        <div id = displayArea></div>
        <div class = buttons>
            <div class = numberButtons>
                <div class="row1Buttons">
                    <button id = "Button1">1</button>
                    <button id = "Button2">2</button>
                    <button id = "Button3">3</button>
                </div>
                <div class="row2Buttons">
                    <button id = "Button4">4</button>
                    <button id = "Button5">5</button>
                    <button id = "Button6">6</button>
                </div>
                <div class="row3Buttons">
                    <button id = "Button7">7</button>
                    <button id = "Button8">8</button>
                    <button id = "Button9">9</button>
                </div>
                <div class="row4Button">
                    <button id = "Button0">0</button>
                </div>
            </div>
            <div class = operatorButtons>
                <button id = addButton>+</button>
                <button id = subtractButton>-</button>
                <button id = multiplyButton>x</button>
                <button id = divideButton>/</button>
                <button id = equalButton>=</button>
                <button id = clear>Clear</button>
            </div>
            
        </div>
    </div>



  </body>
</html>
