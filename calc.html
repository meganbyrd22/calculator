<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator Project</title>
    <script src ="calc.js" defer></script>
    <link rel = "stylesheet" href ="calc.css">
  </head>

  <body>
    <div id = calcContainer>
        <div class = buttons>
            <div class = numberButtons>
                <button id = 1Button>1</button>
                <button id = 2Button>2</button>
                <button id = 3Button>3</button>
                <button id = 4Button>4</button>
                <button id = 5Button>5</button>
                <button id = 6Button>6</button>
                <button id = 7Button>7</button>
                <button id = 8Button>8</button>
                <button id = 9Button>9</button>

            </div>
            <div class = operatorButtons>
                <button id = addButton>+</button>
                <button id = subtractButton>-</button>
                <button id = multiplyButton>x</button>
                <button id = divideButton>/</button>
                <button id = equalButton>=</button>
            </div>
            <button id = clear>Clear</button>
        </div>
    </div>



  </body>
</html>
